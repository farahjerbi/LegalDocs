<div class="outer" >
        <table class="table table-hover " id="htmlData">
            <thead class="thead-light" >
            <tr class="header">
                <th scope="col">Document's Name</th>
                <th scope="col">View </th>
                <th scope="col">Download </th>
                <th scope="col">Update </th>
                <th scope="col">Delete </th>
            </tr>
            </thead>
            <tbody class="table-body" 
            *ngFor="let d of myTemplates 
             let last = last" [ngClass]="{'last-row': last}">

            <tr>
                <td> {{d.name}} </td>
                <td> <button class="btn btn-outline-info"(click)="PrintPdf(d.id)" > <i class="fa fa-eye" aria-hidden="true"></i></button></td>
                <td> <button class="btn btn-outline-success" (click)="DownloadPdf(d.id)" ><i class="fa fa-download" aria-hidden="true"></i></button></td>
                <td> <button class="btn btn-outline-primary" (click)="update(d.id)" ><i class="fa fa-cogs" aria-hidden="true"></i></button></td>
                <td> <button class="btn btn-outline-danger" (click)="DeleteTemplate(d.id)" ><i class="fa fa-trash" aria-hidden="true"></i></button></td>
            </tr>
            </tbody>
           
        </table>
   
</div>
