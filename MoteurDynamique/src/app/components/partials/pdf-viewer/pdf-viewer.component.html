<ngx-extended-pdf-viewer
      *ngIf="pdfUrl; else loading"
      style="width: 100%; height: 100%;"
      [src]="pdfUrl"
      [useBrowserLocale]="true"
      [textLayer]="true"
      [showHandToolButton]="true"
      [showToolbar]="false"
    ></ngx-extended-pdf-viewer>
    <ng-template #loading>Loading PDF...</ng-template>
